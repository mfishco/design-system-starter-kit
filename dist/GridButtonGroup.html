<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesforce Lightning Design System Starter Kit</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Prototype styles -->
  <link rel="stylesheet" href="/styles/index.css" />
</head>
<body>

  <main class="app-wrapper slds-template_default">


    <div class="demo-only demo-only_viewport" style="height:640px">
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_close" aria-labelledby="id-of-modalheader-h2" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="id-of-modalheader-h2" class="slds-text-heading_medium">Manage View/Edit Users</h2>
            <p class="slds-m-top_x-small">Event: 2019 Fourth of July Picnic and Fireworks</p>
          </header>
          <div class="slds-modal__content slds-grid slds-nowrap" id="modal-content-id-1">
            <div class="slds-col slds-grid slds-grid_vertical slds-nowrap">
              <div class="slds-p-vertical_x-small slds-p-horizontal_large slds-shrink-none slds-theme_shade">
                <div class="slds-form-element">
                  <label class="slds-form-element__label slds-assistive-text" for="combobox-unique-id-21">Search</label>
                  <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                      <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                          <input type="text" class="slds-input slds-combobox__input" id="combobox-unique-id-21" aria-autocomplete="list" aria-controls="listbox-unique-id" autoComplete="off" role="textbox" placeholder="Search Users" />
                          <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                          </span>
                        </div>
                <div class="slds-text-title slds-m-top_x-small" aria-live="polite">0 Item(s) Selected</div>
                <div class="slds-form-element">
                  <div class="slds-form-element__control">
                    <div class="slds-checkbox">
                      <input type="checkbox" name="options" id="checkbox-44" value="checkbox-44" checked="" />
                      <label class="slds-checkbox__label" for="checkbox-44">
                        <span class="slds-checkbox_faux"></span>
                        <span class="slds-form-element__label">Select All for Edit</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="slds-scrollable slds-grow">
                <div class="slds-scrollable_none">
                  <table aria-multiselectable="true" class="slds-table slds-table_header-hidden slds-no-row-hover slds-table_bordered" role="grid">
                    <thead >
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col" style="width:30%">Edit Status</th>
                      <th aria-label="Product Name" class="" scope="col">
                        <div class="slds-truncate" title="User Name">User Name</div>
                      </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr aria-selected="false" class="slds-hint-parent">
                      <td class="slds-text-align_right" role="gridcell" style="" tabindex="0">
                        <div id="abc1" class="slds-button-group" role="group">
                          <button id="a1" class="slds-button slds-button_neutral " aria-pressed="true">View Only</button>
                          <button id="a2" class="slds-button slds-button_neutral">Edit</button>
                        </div>
                      </td>
                      <td role="gridcell">
                        <div class="slds-truncate" title="Test User 1">Test User 1 (Event Owner)</div>
                      </td>
                    </tr>
                    <tr aria-selected="false" class="slds-hint-parent">
                      <td class="slds-text-align_right" role="gridcell" style="width:3.75rem" tabindex="-1">
                        <div class="slds-checkbox_add-button">
                          <div class="slds-button-group" role="group">
                            <button class="slds-button slds-button_neutral">View Only</button>
                            <button class="slds-button slds-button_neutral">Edit</button>
                          </div>
                      </td>
                      <td role="gridcell">
                        <div class="slds-truncate" title="Test User 2">Test User 2</div>
                      </td>
                    </tr>
                    <tr aria-selected="false" class="slds-hint-parent">
                      <td class="slds-text-align_right" role="gridcell" style="width:3.75rem" tabindex="-1">
                        <div class="slds-button-group" role="group">
                          <button class="slds-button slds-button_neutral">View Only</button>
                          <button class="slds-button slds-button_neutral">Edit</button>
                        </div>
                      </td>
                      <td role="gridcell">
                        <div class="slds-truncate" title="Test User 3">Test User 3</div>
                      </td>
                    </tr>
                    <tr aria-selected="false" class="slds-hint-parent">
                      <td class="slds-text-align_right" role="gridcell" style="width:3.75rem" tabindex="-1">
                        <div class="slds-button-group" role="group">
                          <button class="slds-button slds-button_neutral">View Only</button>
                          <button class="slds-button slds-button_neutral">Edit</button>
                        </div>
                        </div>
                      </td>
                      <td role="gridcell">
                        <div class="slds-truncate" title="Test User 4">Test User 4</div>
                      </td>
                    </tr>
                    <tr aria-selected="false" class="slds-hint-parent">
                      <td class="slds-text-align_right" role="gridcell" style="width:3.75rem" tabindex="-1">
                        <div class="slds-button-group" role="group">
                          <button class="slds-button slds-button_neutral">View Only</button>
                          <button class="slds-button slds-button_neutral">Edit</button>
                        </div>
                      </td>
                      <td role="gridcell">
                        <div class="slds-truncate" title="Test User 5">Test User 5</div>
                      </td>
                    </tr>
                    <tr aria-selected="false" class="slds-hint-parent">
                      <td class="slds-text-align_right" role="gridcell" style="width:3.75rem" tabindex="-1">
                        <div class="slds-button-group" role="group">
                          <button class="slds-button slds-button_neutral">View Only</button>
                          <button class="slds-button slds-button_neutral">Edit</button>
                        </div>
                      </td>
                      <td role="gridcell">
                        <div class="slds-truncate" title="Test User 6">Test User 6</div>
                      </td>
                    </tr>
                    <tr aria-selected="false" class="slds-hint-parent">
                      <td class="slds-text-align_right" role="gridcell" style="width:3.75rem" tabindex="-1">
                        <div class="slds-button-group" role="group">
                          <button class="slds-button slds-button_neutral">View Only</button>
                          <button class="slds-button slds-button_neutral">Edit</button>
                        </div>
                      </td>
                      <td role="gridcell">
                        <div class="slds-truncate" title="Test User 7">Test User7 </div>
                      </td>
                    </tr>
                    <tr aria-selected="false" class="slds-hint-parent">
                      <td class="slds-text-align_right" role="gridcell" style="width:3.75rem" tabindex="-1">
                        <div class="slds-button-group" role="group">
                          <button class="slds-button slds-button_neutral">View Only</button>
                          <button class="slds-button slds-button_neutral">Edit</button>
                        </div>
                      </td>
                      <td role="gridcell">
                        <div class="slds-truncate" title="Test User 8">Test User 8</div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral">Cancel</button>
            <button class="slds-button slds-button_brand">Save</button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>



  </main>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/vendor/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
</body>
</html>
